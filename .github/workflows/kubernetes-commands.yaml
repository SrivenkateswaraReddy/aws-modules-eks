name: List EKS Namespaces and Install Argo CD

on:
  workflow_dispatch:

jobs:
  setup-and-list-namespaces:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Replace with your AWS region

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region us-east-1 --name dev-eks-cluster  # Replace with your region and cluster name

      - name: Create argocd namespace
        run: kubectl create namespace argocd || echo "namespace already exists"

      - name: Install Argo CD
        run: kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

      - name: Wait for Argo CD pods to be ready
        run: |
          kubectl wait --for=condition=Ready pods --all -n argocd --timeout=180s

      - name: List all namespaces
        run: kubectl get namespaces
